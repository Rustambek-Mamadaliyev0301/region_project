<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regions</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css">
</head>

<body>

    <div class="container d-flex justify-content-center align-items-center flex-column w-100 mt-4">

        <h1 class="brand-title pt-4">
            Regions
        </h1>
        <div class="w-100">
            <form class="content-form  d-flex mt-4 ">
                <input type="text" class="content-input w-75 g-3 py-2 ps-3 " placeholder="..." required>
                <button class=" content-btn btn-primary text-light d-block   px-4  ms-2">Search...</button>
            </form>
        </div>

        <div class="w-100 mt-4 g-3">
            <table class="table table-dark table-hover">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Name</th>
                        <th scope="col">ShortName</th>
                        <th scope="col">AreaName</th>
                        <th scope="col">Code</th>
                    </tr>
                </thead>
                <tbody id="content-tbody">

                </tbody>
            </table>
        </div>
    </div>








    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
    <script src="./main.js"></script>
</body>

</html>
